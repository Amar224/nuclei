name: ðŸ§ª Functional Test
on:
  push:
  pull_request:
  workflow_dispatch:


jobs:  
  functional-linux:
    name: Functional Test - linux
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v2

      - name: Functional Tests
        run: |
          chmod +x run.sh
          bash run.sh
        working-directory: v2/cmd/functional-test
  
  functional-mac:
    name: Functional Test - macos
    runs-on: macos-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v2

      - name: Functional Tests
        run: |
          chmod +x run.sh
          bash run.sh
        working-directory: v2/cmd/functional-test

  functional-windows:
    name: Functional Test - windows
    runs-on: windows-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v2

      - name: Functional Tests
        run: |
          chmod +x run.sh
          bash run.sh windows
        working-directory: v2/cmd/functional-test
