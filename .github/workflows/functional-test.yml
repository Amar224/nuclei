name: ðŸ§ª Functional Test
on:
  push:
  pull_request:
  workflow_dispatch:


jobs:  
  functional-linux:
    name: Functional Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v2

      - name: Functional Tests
        run: |
          if [ "${CURRENT_OS}" == "windows" ]
          then
              chmod +x run.sh
              bash run.sh windows
          else
              chmod +x run.sh
              bash run.sh
          fi    
        working-directory: v2/cmd/functional-test
