name: ðŸ§ª Functional Test
on:
  push:
  pull_request:
  workflow_dispatch:


jobs:  
  functional-linux:
    name: Functional Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v2

      - name: Functional Tests
        run:  |
              chmod +x run.sh
              if [ "${CURRENT_OS}" == "windows" ]; then
                bash run.sh windows
              else
                bash run.sh
              fi
        working-directory: v2/cmd/functional-test
